# Tool-Block Association Configuration
# Define which blocks require which tools
# Supports Minecraft 1.19+

# Pattern matching rules:
# - Exact match: STONE (matches only STONE)
# - Contains: *WOOD* (matches any block containing WOOD)
# - Starts with: STONE* (matches STONE, STONE_BRICK, etc.)
# - Ends with: *_LOG (matches OAK_LOG, BIRCH_LOG, etc.)

# Note: You can add or remove blocks based on your needs and Minecraft version
# The plugin checks patterns from top to bottom for each tool type

