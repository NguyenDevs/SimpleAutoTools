# Enchantment Priority Configuration
# Higher position = Higher priority
# If two tools have the same enchantment, the one with higher level is prioritized
# If Tool A has Efficiency and Tool B has Fortune, Tool A is selected (Efficiency is higher priority)

# Note: Use Minecraft enchantment names or common aliases
# Supported aliases: EFFICIENCY/DIG_SPEED, FORTUNE/LOOT_BONUS_BLOCKS,
#                    SILK_TOUCH/SILKTOUCH, SHARPNESS/DAMAGE_ALL, etc.

PICKAXE:
  - SILK_TOUCH      # Highest priority - needed for glass, ice, etc.
  - EFFICIENCY      # Fast mining
  - FORTUNE         # More drops
  - UNBREAKING      # Durability
  - MENDING         # Repair

